<div class="row" *ngIf="user">
    <div class="col-4">
        <img [src]="user.avatar" alt="">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">ID: {{user.id}}</li>
            <li class="list-group-item">Name: {{user.first_name}}</li>
            <li class="list-group-item">Last name: {{user.last_name}}</li>
        </ul>
    </div>
</div>
